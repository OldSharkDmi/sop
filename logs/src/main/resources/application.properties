spring.application.name=logs
server.port=8083

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
spring.rabbitmq.template.exchange=mainExchange
spring.rabbitmq.template.exchange-type=topic
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
# Настройки для Cassandra
spring.cassandra.contact-points=localhost:9042
spring.cassandra.keyspace-name=flight_logs
spring.cassandra.username=cassandra
spring.cassandra.password=cassandra
spring.cassandra.local-datacenter=datacenter1